[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[api]
  insecure = true

[providers]
  [providers.nomad]
    exposedByDefault = true
    refreshInterval = "500ms"
    defaultRule = "{{ .DefaultRule }}"
  [providers.nomad.endpoint]
    address = "{{ .NomadAddress }}"
